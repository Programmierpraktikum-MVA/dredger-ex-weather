<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Live Wetter Feed</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    body {
      margin: 20px;
      background: #f9f9f9;
      color: #222;
      transition: background 0.3s, color 0.3s;
      height: calc(100vh - 40px); /* viewport minus margins */
      display: flex;
      flex-direction: column;
    }
    body.dark {
      background: #121212;
      color: #eee;
    }
    /* Header area */
    .header-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .header-left {
      display: flex;
      align-items: baseline;
      gap: 0.5rem;
    }
    .header-left h1 {
      margin: 0;
    }
    .header-left small {
      font-size: 1rem;
      color: #6c757d;
    }
    body.dark .header-left small {
      color: #adb5bd;
    }
    .header-right {
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    #toggleThemeBtn {
      margin-top: 0;
    }
    /* Connection status next to toggle */
    #connectionStatus {
      font-style: italic;
    }

    /* Columns area */
    .channel-columns {
      flex: 1 1 auto;
      display: flex;
      gap: 1rem;
      overflow: hidden;
      margin-top: 1rem;
      min-height: 0; /* allow children to shrink */
    }
    .channel-column {
      flex: 1 1 0;
      background: white;
      border-radius: 8px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
      padding: 1rem;
      overflow-y: auto;
      min-height: 0; /* IMPORTANT for scroll inside flex */
      transition: background 0.3s, color 0.3s;
      display: flex;
      flex-direction: column;
    }
    body.dark .channel-column {
      background: #222;
      color: #ddd;
      box-shadow: 0 1px 6px rgba(255 255 255 / 0.1);
    }
    /* Sticky column titles */
    .channel-column h2 {
      margin-bottom: 1rem;
      flex-shrink: 0;
      position: sticky;
      top: 0;
      background: inherit;
      z-index: 1;
      padding-bottom: 0.5rem;
    }
    /* Weather card styling */
    .channel-card {
      margin-bottom: 1rem;
      padding: 1rem;
      border-radius: 8px;
      background: #fefefe;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
      transition: background 0.3s, color 0.3s;
      flex-shrink: 0;
    }
  </style>
</head>
<body>
  <div class="header-row">
    <div class="header-left">
      <h1>Live Wetter Feed</h1>
      <small>1.0.0</small>
    </div>
    <div class="header-right">
      <button id="toggleThemeBtn" class="btn btn-outline-secondary btn-sm">
        Switch to Dark Mode
      </button>
      <span id="connectionStatus">Verbinden...</span>
    </div>
  </div>

  <div class="channel-columns">
    
    <div class="channel-column" id="weather-humidity">
      <h2>weather-humidity</h2>
    </div>
    
    <div class="channel-column" id="weather-temperature">
      <h2>weather-temperature</h2>
    </div>
    
  </div>

  <script>
    
      const weatherhumidity = document.getElementById("weather-humidity");
    
      const weathertemperature = document.getElementById("weather-temperature");
    
    const toggleBtn = document.getElementById("toggleThemeBtn");
    const connectionStatus = document.getElementById("connectionStatus");

    // Theme toggle logic
    toggleBtn.onclick = () => {
      document.body.classList.toggle("dark");
      if (document.body.classList.contains("dark")) {
        toggleBtn.textContent = "Switch to Light Mode";
      } else {
        toggleBtn.textContent = "Switch to Dark Mode";
      }
    };

    const wsProtocol = window.location.protocol === "https:" ? "wss" : "ws";
    const ws = new WebSocket(`${wsProtocol}://${window.location.host}/ws`);

    function formatTimestamp(ts) {
      const d = new Date(ts);
      return d.toLocaleString(undefined, {
        year: 'numeric',
        month: 'short',
        day: 'numeric',
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit'
      });
    }

    ws.onopen = () => {
      connectionStatus.textContent = "Verbunden. Warte auf Daten...";
    };

    ws.onmessage = (event) => {
      const envelope = JSON.parse(event.data);
      const type = envelope.type;
      const data = envelope.data;

      const card = document.createElement("div");
      card.className = "channel-card";

      // Pretty-print the data object as JSON inside a <pre> block for readability
      card.innerHTML = `<pre style="white-space: pre-wrap; word-break: break-word;">${JSON.stringify(data, null, 2)}</pre>`;
      if (type === "humidity") {
        const firstCard = weatherhumidity.querySelector(".channel-card");
        weatherhumidity.insertBefore(card, firstCard);
      } else
      if (type === "temperature") {
        const firstCard = weathertemperature.querySelector(".channel-card");
        weathertemperature.insertBefore(card, firstCard);
      } else
      {
        console.warn("Unknown channel type:", type);
      }
    };


    ws.onerror = (err) => {
      connectionStatus.textContent = "Verbindungsfehler";
      console.error("WebSocket error:", err);
    };

    ws.onclose = () => {
      connectionStatus.textContent += " (Verbindung geschlossen)";
    };
  </script>
</body>
</html>
